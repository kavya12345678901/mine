<!DOCTYPE html>
<html>
<head>
  <title>Simple To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      width: 200px;
      margin-right: 10px;
    }
    button {
      padding: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin: 10px auto;
      padding: 10px;
      width: 300px;
      text-align: left;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>My To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Add a task">
  <button onclick="addTask()">Add</button>
  <ul id="taskList"></ul>

  <script>
    function addTask() {
      const input = document.getElementById('taskInput');
      const taskText = input.value.trim();
      if (taskText === "") return;

      const li = document.createElement('li');
      li.textContent = taskText;
      document.getElementById('taskList').appendChild(li);

      input.value = "";
    }
  </script>
</body>
</html>
