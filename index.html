<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      margin-top: 50px;
    }
    #taskInput {
      padding: 10px;
      width: 200px;
    }
    #addButton {
      padding: 10px 20px;
      margin-left: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 300px;
      margin: 20px auto;
    }
    li {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>My To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Add a task">
  <button id="addButton">Add</button>

  <ul id="taskList"></ul>

  <script>
    document.getElementById("addButton").onclick = function () {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();

      if (taskText !== "") {
        const listItem = document.createElement("li");
        listItem.textContent = taskText;
        document.getElementById("taskList").appendChild(listItem);
        taskInput.value = "";
      }
    };
  </script>

</body>
</html>
